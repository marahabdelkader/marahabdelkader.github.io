<!DOCTYPE html>
	<html>
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>{{ page.title }}</title>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			
			<style>
				body {
					font-family: "Lato", sans-serif;
					transition: background-color .5s;
				}
				.sidenav {
					height: 100%;
					width: 0;
					position: fixed;
					z-index: 1;
					top: 0;
					left: 0;
					background-color: #111;
					overflow-x: hidden;
					transition: 0.5s;
					padding-top: 60px
				}
				.sidenav a {
					padding: 8px 8px 8px 32px;
					text-decoration: none;
					font-size: 25px;
					color: #818181;
					display: block;
					transition: 0.3s;
				}
				.sidenav a:hover {
					color: #f1f1f1;
				}
				.sidenav .closebtn {
					position: absolute;
					top: 0;
					right: 25px;
					font-size: 36px;
					margin-left: 50px;
				}
				#main {
					transition: margin-left .5s;
					padding: 16px
				}
				@media screen and (max-height: 450px) {
					.sidenav {padding-top: 15px;}
					.sidenav a {font-size: 18px;}
				}
				
				a:visited {
					color: green;
				}
				a:hover {
					color: blue;
				}
			</style>
		</head>
		<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<a href="/">Home</a>
	<a href="/about">About</a>
	<a href="/Resume">Resume</a>
	<a href="/contact">Contact</a>
			</div>

<div id="main">
	<span style="font-size:30px;cursor:pointer" onclick="Nav()">&#9776; </span>
	<h2> Contact </h2>
	<p> Hi there! <br>
		If you have any questions or concerns regarding the content on this website, use any of the links below to reach me: <br>
		<b><a href="mailto: marahabdelkader@gmail.com">E-mail Me!</a></b><br>
		<b><a href="https://linkedin.ca/in/marah-abdelkadera">LinkedIn!</a></b>
</div>

<script>
function Nav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>			
   
</body>
</html>
